#TABS
default_view:
  name: Home
  view: yes
  entities:
    - group.thermostat
    - group.automation_override
    - group.scenes
    - group.security
    - group.trackers
    - group.weather
    - group.common
    - camera.outdoor
    - camera.usps_mail
    - media_player.andrews_chromecast
    - group.misc
    - group.jade_clippings
common_areas:
  name: Common Areas
  view: yes
  entities:
    - group.thermostat
    - group.living_room
    - group.kitchen
    - group.office
    - group.guest_bedroom
master:
  name: Master Bedroom
  view: yes
  entities:
    - group.master_bedroom
    - group.scenes
ha_status:
  name: Server Status
  view: yes
  entities:
    - group.system
    - group.UPS
    - group.power

##########
# GROUPS #
##########
thermostat:
  name: Thermostat
  control: hidden
  entities:
    - climate.thermostat
    - sensor.thermostat_temperature
    - sensor.thermostat_setpoint
    - sensor.thermostat_state
    - sensor.thermostat_fan_status
    - sensor.ac_runtime_today
    - sensor.ac_runtime_yesterday
scenes:
  name: Scenes
  control: hidden
  entities:
    - script.master_bedroom_light_full
    - script.master_bedroom_light_dim
    - script.master_bedroom_bedtime

office:
  name: Office
  control: hidden
  entities:
    - light.andrew_monitor_backlight
    - fan.office_ceiling_fan_level
    - switch.outdoor_zwave_switch
    - camera.office

master_bedroom:
  name: Master Bedroom
  control: hidden
  entities:
    - sensor.master_bedroom_temperature
    - light.master_bedroom
    - switch.master_bedroom_sound_machine
    - fan.master_bedroom_ceiling_fan_level
    - switch.master_bathroom_light_switch
    - switch.andrews_lamp
    - switch.bethanys_lamp
    #- input_boolean.alarm_clock_automation
    #- input_select.alarm_clock

guest_bedroom:
  name: Guest Bedroom
  control: hidden
  entities:
    - switch.guest_lamp
    - input_boolean.guest_automation

security:
  name: Security
  control: hidden
  entities:
    - input_boolean.arlo_status
    - sensor.front_door_status
    - sensor.back_door_status

#This helps us determine who is home also!
trackers:
  name: Trackers
  entities:
    - device_tracker.owntracks_android
    - device_tracker.bethany_iphone

weather:
  name: Weather
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_precip_probability
    - sun.sun
    - sensor.moon_phase
    - camera.weather_radar
    - camera.weather

system:
  name: System
  control: hidden
  entities:
    - sensor.ssl_certificate_expiry
    - sensor.rack_exhaust_temperature
    - switch.rack_exhaust_fan
    - sensor.processor_use
    - sensor.load_1m
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
    - sensor.disk_use_percent_home
    - sensor.last_boot
    - sensor.network_out_eno1
    - sensor.network_in_eno1
    - switch.nas

UPS:
  name: UPS
  entities:
    - sensor.ups_time_left
    - sensor.ups_load
    - sensor.ups_battery

automation_override:
  name: Automation Control
  control: hidden
  entities:
    - input_boolean.door_notify
    - input_boolean.ac_automation
    - input_boolean.plant_light_automation
    - input_boolean.ac_change_notification
    - input_boolean.occusim
    - input_boolean.guest_automation
    - input_boolean.house_lamps_automation

kitchen:
  name: Kitchen
  control: hidden
  entities:
    - switch.kitchen_table_light_switch
    - switch.kitchen_plant_light_switch
    - switch.kitchen_plant_light_incandescent

living_room:
  name: Living Room
  control: hidden
  entities:
    - switch.wemo_switch
    - switch.living_room_lamp
    - switch.decorative_led
    - switch.tv

living_room_lamps:
  name: Living Room Lamps
  control: hidden
  entities:
    - switch.living_room_lamp
    - switch.wemo_switch

master_bedroom_lamps:
  name: Master Bedroom Lamps
  control: hidden
  entities:
    - switch.andrews_lamp
    - switch.bethanys_lamp

power:
  name: Power
  entities:
    - sensor.sonoff_pow_current
    - sensor.sonoff_pow_power
    - sensor.sonoff_pow_today_energy
    - sensor.sonoff_pow_today_cost
    - sensor.sonoff_pow_yesterday_energy
    - sensor.sonoff_pow_yesterday_cost

misc:
  name: Misc
  entities:
    - sensor.usps_mail
    - sensor.deliveries_today
    - sensor.packages_in_transit
