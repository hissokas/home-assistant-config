appdaemon:
  threads: 10
  time_zone: America/Chicago
  api_port: 8888
  plugins:
    HASS:
      type: hass
      ha_key: !secret hass_password
      ha_url: http://127.0.0.1:8123

log:
  errorfile: /var/log/appdaemon.log
  logfile: /var/log/appdaemon.log
  accessfile: /var/log/appdaemon.log

