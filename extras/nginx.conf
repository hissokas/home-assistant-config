events {
    worker_connections  1024;
    use epoll;
}


http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # REDIRECT
    server {
        listen [::]:80 default_server;
        return 301 https://$host$request_uri;
    }

