title: Home

resources:
  - url: /local/js/weather-card.js
    type: js
  - url: /local/js/slider-entity-row.js
    type: js
  - url: /local/js/mini-media-player.js?v=0.8.3
    type: module
  - url: /local/js/swipe-card.js?v=1.0
    type: js

views:

########
# HOME #
########
- title: Home
  cards:

  - type: entities
    title: Thermostat
    entities:
    - climate.thermostat
    - sensor.thermostat_temperature
    - sensor.thermostat_setpoint
    - sensor.thermostat_state
    - sensor.thermostat_fan_status
    - sensor.ac_runtime_today
    - sensor.ac_runtime_yesterday

  - type: custom:swipe-card
    parameters:
      spaceBetween: 8
      scrollbar:
        hide: false
        draggable: true
        snapOnRelease: true
    cards:
      - type: sensor
        entity: sensor.thermostat_temperature
        name: Thermostat Temperature
        line_width: 8
        line_color: '#FF6384'
      - type: sensor
        entity: sensor.thermostat_setpoint
        name: Thermostat Setpoint
        line_color: '#36A2EB'
        line_width: 8

  - type: entities
    title: Automation Control
    show_header_toggle: false
    entities:
    - input_boolean.door_notify
    - input_boolean.ac_automation
    - input_boolean.plant_light_automation
    - input_boolean.ac_change_notification
    - input_boolean.occusim
    - input_boolean.guest_automation
    - input_boolean.house_lamps_automation
    - input_boolean.security_camera_automation

  - type: entities
    title: Scenes
    entities:
    - script.master_bedroom_light_full
    - script.master_bedroom_light_dim
    - script.master_bedroom_bedtime

  - type: entities
    title: Security
    show_header_toggle: false
    entities:
    - input_boolean.arlo_status
    - sensor.front_door_status
    - sensor.back_door_status

  - type: entities
    title: Trackers
    entities:
    - device_tracker.owntracks_android
    - device_tracker.bethany_iphone

  - type: entities
    title: Weather
    entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_precip_probability
    - sun.sun
    - sensor.moon_phase

  - type: "custom:weather-card"
    entity_weather: weather.yweather
    entity_sun: sun.sun

  - type: iframe
    aspect_ratio: 90%
    url: !secret windy_url

  - type: picture-entity
    entity: camera.weather_radar

  - type: picture-entity
    entity: camera.outdoor

  - type: custom:mini-media-player
    entity: media_player.spotify
    icon: 'mdi:cast'
    artwork_border: true
    power_color: true
    show_source: true

  - type: entities
    title: Misc
    entities:
    - sensor.usps_mail
    - sensor.deliveries_today
    - sensor.packages_in_transit
    - script.copy


