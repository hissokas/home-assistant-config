# OTHER #
#########

copy:
  sequence:
    - service: shell_command.copy

appdaemon_ac_night:
  sequence:
    - service: rest_command.adjust_night

appdaemon_ac_morning:
  sequence:
    - service: rest_command.adjust_morning

set_ac_70:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.thermostat
        temperature: 70

set_ac_72:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.thermostat
        temperature: 72

set_ac_75:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.thermostat
        temperature: 75

set_ac_78:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.thermostat
        temperature: 78

set_ac_82:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.thermostat
        temperature: 82

too_cold:
  sequence:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.thermostat
        temperature:  '{{ float(states("sensor.thermostat_setpoint")) + 2 }}'

too_hot:
  sequence:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.thermostat
        temperature:  '{{ float(states("sensor.thermostat_setpoint")) - 2 }}'

panic:
  sequence:
    - service: notify.pushover
      data:
        message: "Help!"
        title: "Panic!!"
        data:
          priority: 2
          expire: 3600
          retry: 30

mom_and_dad_gate_toggle:
  sequence:
    - service: shell_command.mom_and_dad_gate_toggle

